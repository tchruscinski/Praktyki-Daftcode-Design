<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Make it Awesome!">
    <meta name="keywords" content="awesome, web development, web, front end, css, html, javascript">
    <meta name="author" content="Tomasz Chruściński">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#001820">
    <title>Awesome</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div id="logo">
        <a href="index.html">
          <picture>
            <img src="assets/logo_awesome.svg" alt="Awesome logo">
          </picture>
        </a>
      </div>
      <a id="hamburger_menu">
        <object type="image/svg+xml" data="assets/hamburger_menu.svg">
          The Hamburger Menu
        </object>
      </a>
      <div id="drawer">
        <a id="image" href="index.html">
          <picture>
            <img src="assets/logo_awesome.svg" alt="Awesome logo">
          </picture>
        </a>
        <div id="close">
          <object type="image/svg+xml" data="assets/iks.svg">
            Close
          </object>
        </div>
        <a href="#" class="option">Features<hr/></a>
        <a href="#" class="option">Case Studies<hr/></a>
        <a href="#" class="option">About<hr/></a>
        <a href="#" class="option contact">Contact</a>
      <div id="tags">
        <div class="socials">
          <object type="image/svg+xml" data="assets/fb.svg">
            Facebook Icon
          </object>
        </div>
        <div class="socials">
          <object id="twitter" type="image/svg+xml" data="assets/twitter.svg">
            Twitter Icon
          </object>
        </div>
        <div class="socials">
          <object id="google" type="image/svg+xml" data="assets/google+.svg">
            Google+ Icon
          </object>
        </div>
      </div>
      </div>
    </nav>
    <main>
      <p class="motto">Not to make you feel dizzy but</br> the challenge is worth it. Aim high,</br> have fun, <span>be awesome.</span></p>
      <div class="animation">
        <object id="kolko_kwadrat" type="image/svg+xml" data="assets/kolko_kwadrat.svg">
          Animation
        </object>
      </div>

      <p class="bottom">Look carefully and notice every detail, nothing tricky though.</p>
      <div class="socials-container">
        <div class="socials">
          <object type="image/svg+xml" data="assets/fb.svg">
            Facebook Icon
          </object>
        </div>
        <span>Awesome</span>
        <div class="socials">
          <object id="twitter" type="image/svg+xml" data="assets/twitter.svg">
            Twitter Icon
          </object>
        </div>
        <span>Awesome</span>
        <div class="socials">
          <object id="google" type="image/svg+xml" data="assets/google+.svg">
            Google+ Icon
          </object>
        </div>
        <span>Awesome</span>
      </div>
    </main>

    <footer>
      <div id="wrapper">
        <div class="triangle">
          <p>
            More
          </p>
        </div>
      </div>
    </footer>


      <script src="src/main.js"></script>
  </body>
</html>
